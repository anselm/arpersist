<!-- style used by pages below ------------------------------------------------------------------------------------------------->
<style>
.page {
  background-color:	   transparent;
  width:               100%;
  height:              100%;
  position:            absolute;
  top:                 0;
  left:                0;
  font-family:         'Press Start 2P',monospace;
  font-family: 'Monofett', cursive;
  font-family: 'Roboto Mono', monospace;
  font-weight:         normal;
  font-style:          normal;
  font-size:           normal;
  line-height:         18px;
  color:               white;
  white-space:         pre;
  overflow:            hidden;
  box-sizing:          border-box;
  background-repeat:   no-repeat;
  background-size:     auto;
  display:             none;
  text-align:          left;
}

button, input {
    font-size:18pt;
    border-radius: 8px;
    background: #aaaaee;
    border-style: solid;
    border-color: #cceeff;
   	margin: 2px;
	padding: 2px;
}
input {
	width: 80%;
}
button {
	width: 60%;
}
label {
    font-size:18pt;
}
.uxbutton {
    font-size:14pt;
    border-radius: 4px;
    background: #aaaaee;
    border-style: solid;
    border-color: #cceeff;
   	margin: 2px;
	padding: 2px;
	width: auto;
}
::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
    color: red;
    opacity: 1; /* Firefox */
}

:-ms-input-placeholder { /* Internet Explorer 10-11 */
    color: red;
}

::-ms-input-placeholder { /* Microsoft Edge */
    color: red;
}


.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

</style>

<form class="page" id="login">
<center>
<br/><label>Please pick a name </label>

<br/><label>请选择一个名字</label>

<br/><label>בחר שם</label> 
<br/><input id="login_moniker" placeholder="Pick a handle"></input>
<br/><button>Join</button>
</center>
</form>
<script>
(function () {
	let form = document.getElementById("login")
	form.elements[0].placeholder = window.chance.first() + " " + window.chance.last() + " " + window.chance.animal()
	form.onsubmit = (e) => {
		e.preventDefault()
		let moniker = e.srcElement.elements[0]; // or form.elements[0]
		window.ux.login(moniker.value || moniker.placeholder)
		return false
	}
})()
</script>
