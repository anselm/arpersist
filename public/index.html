<head>

<body>

<div class="page" id="login">
<form xxxonsubmit="return window.ux.login(this.elements[0].value,this.elements[1].value)">
<label for="email">email:</label>
<input type="email" id="email" name="email"></input>
<label for="password">password:</label>
<input type="password" id="password" name="password"></input>
<button onClick="window.ux.login(); return false;">Login</button>
</form>
</div>

<div class="page" id="map">
</div>

<div class="page" id="edit" style="background-color: purple">
<button onClick="window.ux.pop()">&larr;&larr; main</button>
</div>

<div class="page" id="main">
<button onClick="window.ux.push('edit')">edit</button>
<button onClick="window.ux.map()">map</button>
<div id="target"></div>
<div id="description"><div id="ux_help"> all systems nominal </div></div>
</div>


<div class="page">
<button id="ux_save"> Save </button>
<button id="ux_load"> Load </button>
<button id="ux_wipe"> Wipe </button>
<button id="ux_gps"> GPS </button>
<button id="ux_make"> Make </button>
<button id="ux_self"> Self </button>
</div>

</body>
