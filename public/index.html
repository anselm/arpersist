<body>
<div id="main_arview_target">

<!-- style used by pages below ------------------------------------------------------------------------------------------------->
<style>
.page {
  background-color:	   transparent;
  width:               100%;
  height:              100%;
  position:            absolute;
  top:                 0;
  left:                0;
  font-family:         'Press Start 2P',monospace;
  font-family: 'Monofett', cursive;
  font-family: 'Roboto Mono', monospace;
  font-weight:         normal;
  font-style:          normal;
  font-size:           normal;
  line-height:         18px;
  color:               white;
  white-space:         pre;
  overflow:            hidden;
  box-sizing:          border-box;
  background-repeat:   no-repeat;
  background-size:     auto;
  display:             none;
  text-align:          left;
}

button, input {
    font-size:18pt;
    border-radius: 8px;
    background: #aaaaee;
    border-style: solid;
    border-color: #cceeff;
   	margin: 2px;
	padding: 2px;
}
input {
	width: 80%;
}
button {
	width: 60%;
}
label {
    font-size:18pt;
}
.uxbutton {
    font-size:14pt;
    border-radius: 4px;
    background: #aaaaee;
    border-style: solid;
    border-color: #cceeff;
   	margin: 2px;
	padding: 2px;
	width: auto;
}
::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
    color: red;
    opacity: 1; /* Firefox */
}

:-ms-input-placeholder { /* Internet Explorer 10-11 */
    color: red;
}

::-ms-input-placeholder { /* Microsoft Edge */
    color: red;
}
</style>

<!-- Login page ------------------------------------------------------------------------------------------------->
<form class="page" id="login">
<center>
<br/><label>Please pick a name </label>
<br/><label>Por favor elige un nombre</label>
<br/><label>请选择一个名字</label>
<br/><label>يرجى اختيار الاسم</label>
<br/><label>בחר שם</label> 
<br/><input id="login_moniker" placeholder="Pick a handle"></input>
<br/><button>Join</button>
</center>
</form>
<script>
(function () {
	let form = document.getElementById("login")
	form.elements[0].placeholder = window.chance.first() + " " + window.chance.last() + " " + window.chance.animal()
	form.onsubmit = (e) => {
		e.preventDefault()
		let moniker = e.srcElement.elements[0]; // or form.elements[0]
		window.ux.login(moniker.value || moniker.placeholder)
		return false
	}
})()
</script>

<!-- Picker ------------------------------------------------------------------------------------------------->
<form class="page" id="pick">
<center>
<br/><label>Please pick a map </label>
<div id="picker_dynamic_list"><label>...loading...</label></div>
</center>
</form>


<!-- Map page ------------------------------------------------------------------------------------------------->
<div class="page" id="map">
</div>


<!-- Edit page ------------------------------------------------------------------------------------------------->
<div class="page" id="edit" style="background-color: purple">
<button onClick="window.ux.pop()">&larr;&larr; main</button>
</div>


<!-- Main page ------------------------------------------------------------------------------------------------->
<div class="page" id="main">
<button class=uxbutton onClick="window.ux.edit()">edit</button> <!-- edit TBD - will be an editor for markers -->
<button class=uxbutton onClick="window.ux.map()">map</button> <!-- see a map mode - TBD will be used to edit markers -->
<button class=uxbutton onClick="window.arapp.action('make')"> Make </button> <!-- make an art asset - TBD replace with edit -->
<button class=uxbutton onClick="window.arapp.action('self')"> Self </button> <!-- update participant location -->
<button class=uxbutton onClick="window.arapp.action('base')"> Base </button> <!-- admin: place a gps anchor -->
<button class=uxbutton onClick="window.arapp.action('save')"> Save </button> <!-- admin: save the map -->
<div id="description"><div id="ux_help"> all systems nominal </div></div>
</div>

</div>
</body>
</html>
